<!DOCTYPE html>
<html>
    <head>
      <title>TTT Terminal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <p id="falcon-output"><p>

      <div class="col-12 container sign-up">
        <form id="sign-up" class="show">
          <div class="row">
            <div class="row sign-up-email">
              <div class="column text">Email:</div><input type="text" name="credentials[email]" class="column user-input">
            </div>
            <div class="row sign-up-pw">
              <div class="column text">Password:</div><input type="password" name="credentials[password]" class="column user-input">
            </div>
            <div class="row sign-up-pw-conf">
              <div class="column text">Confirm:</div><input type="password" name="credentials[password_confirmation]" class="column user-input">
            </div>
            <div class="row sign-up-register">
              <input type="submit" value="Register">
            </div>
          </div>
        </form>
      </div>

      <div class="col-12 container sign-in">
        <form id="sign-in" class="show">
          <div class="row">
            <div class="row sign-in-email">
              <div class="column text">Email:</div><input type="text" name="credentials[email]" class="column user-input">
            </div>
            <div class="row sign-in-pw">
              <div class="column text">Password:</div><input type="password" name="credentials[password]" class="column user-input">
            </div>
            <div class="row sign-in-authenticate">
              <input type="submit" value="Authenticate">
            </div>
          </div>
        </form>
      </div>

      <div class="col-12 container change-pw ">
        <form id="change-password" class="hide">
          <div class="row">
            <div class="row change-pw-old">
              <div class="column text">Password [Old]:</div><input type="password" name="passwords[old]" class="column user-input">
            </div>
            <div class="row change-pw-new">
              <div class="column text">Password [New]:</div><input type="password" name="passwords[new]" class="column user-input">
            </div>
            <div class="row change-pw-authenticate">
              <input type="submit" value="Change Password!">
            </div>
          </div>
        </form>
      </div>

    <div class="row">
      <div class="col-3 container sign-out">
        <form id="sign-out" class="hide">
          <div class="column text sign-out-btn">
            <input type="submit" value="Sign Out">
          </div>
        </form>
      </div>

      <div class="col-3 container create-game">
        <form id="create-game" class="hide">
          <div class="column text create-game-btn">
            <input type="submit" value="Create Game">
          </div>
        </form>
      </div>

      <div class="col-3 container game-stats">
        <form id="game-stats" class="hide">
          <div class="column text game-stats-btn">
            <input type="submit" value="Game Stats">
          </div>
        </form>
      </div>
    </div>

      <div class="container">
        <div class="row hash">
          <div id=0 data-cell-index='0' class="col-4 box zero"></div>
          <div id=1 data-cell-index='1'class="col-4 box one"></div>
          <div id=2 data-cell-index='2'class="col-4 box two"></div>
        </div>
        <div class="row hash">
          <div id=3 data-cell-index='3'class="col-4 box three"></div>
          <div id=4 data-cell-index='4'class="col-4 box four"></div>
          <div id=5 data-cell-index='5'class="col-4 box five"></div>
        </div>
        <div class="row hash">
          <div id=6 data-cell-index='6'class="col-4 box six"></div>
          <div id=7 data-cell-index='7'class="col-4 box seven"></div>
          <div id=8 data-cell-index='8'class="col-4 box eight"></div>
        </div>
      </div>

    </body>
</html>
